<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/layout1}">
<head>
	<div layout:fragment="content">
<body>
	<script th:inline="javascript">
	/*<![CDATA[*/ 
	
	var message = [[${message}]];
	alert(message);
	
	location.replace([[${searchUrl}]]);
	
	/*]]>*/
	
	</script>
	
	<p>[[${message}]]</p>
	<p>[[${searchUrl}]]</p>
	
</body>
</div>
</head>


</html>
