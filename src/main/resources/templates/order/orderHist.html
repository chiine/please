<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        function cancelOrder(orderId) {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/order/" + orderId + "/cancel";
            var paramData = {
                orderId : orderId,
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("주문이 취소 되었습니다.");
                    location.href='/orders/' + [[${page}]];
                },
                error : function(jqXHR, status, error){
                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseText);
                    }
                }
            });
        }
    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .repImgDiv{margin-right:15px;margin-left:15px;height:auto;}
        .repImg{height:100px;width:100px;}
        .card{width:750px;height:100%;padding:30px;margin-bottom:20px;}
        .fs18{font-size:18px}
        .fs24{font-size:24px}
        
        .hist_box {width:100%;height:70px;line-height:70px;border:1px solid #eee;box-shadow:0 0 20px #eee;
        		   padding:0 15px;margin-bottom:10px;border-radius:15px;background:#fff;font-size:16px;
        		   cursor:default;transition:all ease 0.2s;}
        .hist_box:hover {border:1px solid #ffe000;box-shadow:0 0 20px #ddd;}
        .hist_date {width: 22%;}
        .hist_item {width: 43%;font-size:0;text-align:left;}
        .hist_img {float:left;width:60px;height:60px;overflow:hidden;margin-right:20px;}
        .hist_img > img {width:auto;height:100%;}
        .hist_name {font-size:16px;}
        .hist_price {width: 10%;}
        .hist_count {width: 15%;}
        .hist_btn {width: 10%;}
    </style>
</th:block>

<div layout:fragment="content">
	
	<div id="inwrap02">
		<div class="p_title"><img src="/img/pet_icon13.png">구매이력</div>

<!-- 	    <div th:if="${order.orderStatus != T(com.busanit.petgathering.constant.OrderStatus).ORDER}"  -->
<!-- 	    	th:each="order : ${orders.getContent()}" class="hist_box"> -->
			<th:block th:if="${order.orderStatus == T(com.busanit.petgathering.constant.OrderStatus).FINAL}"
	    		th:each="order : ${orders.getContent()}" >
	    	
			<div th:each="orderItem : ${order.orderItemDtoList}" style="display:flex;text-align:center;" class="hist_box">
				<span th:text="${order.orderId}"></span>
				<span th:text="${order.orderDate} + ' 주문'" class="hist_date"></span>
				<div class="hist_item">
					<div class="hist_img"><img th:src="${orderItem.imgUrl}" th:alt="${orderItem.itemNm}"></div>
					<span th:text="${orderItem.itemNm}" class="hist_name"></span>
				</div>
                <span th:text="${orderItem.orderPrice} +'원'" class="hist_price"></span>
                <span th:text="${orderItem.count} +'개'" class="hist_count"></span>
                <div class="hist_btn">
	                <th:block th:if="${order.orderStatus == T(com.busanit.petgathering.constant.OrderStatus).FINAL} or ${order.orderStatus == T(com.busanit.petgathering.constant.OrderStatus).CANCEL}">
	                    <button type="button" class="Btn" th:value="${order.orderId}" onclick="cancelOrder(this.value)">주문취소</button>
	                </th:block>
	                <th:block th:if="${order.orderStatus == T(com.busanit.petgathering.constant.OrderStatus).CANCEL}">
	                    <span>취소 완료</span>
	                </th:block>
                </div>
			</div>
			</th:block>
<!-- 	    </div> -->
			<th:block th:if="${order.orderStatus == T(com.busanit.petgathering.constant.OrderStatus).CANCEL}"
	    		th:each="order : ${orders.getContent()}" >
	    	
			<div th:each="orderItem : ${order.orderItemDtoList}" style="display:flex;text-align:center;" class="hist_box">
				<span th:text="${order.orderId}"></span>
				<span th:text="${order.orderDate} + ' 주문'" class="hist_date"></span>
				<div class="hist_item">
					<div class="hist_img"><img th:src="${orderItem.imgUrl}" th:alt="${orderItem.itemNm}"></div>
					<span th:text="${orderItem.itemNm}" class="hist_name"></span>
				</div>
                <span th:text="${orderItem.orderPrice} +'원'" class="hist_price"></span>
                <span th:text="${orderItem.count} +'개'" class="hist_count"></span>
                <div class="hist_btn">
	                <th:block th:if="${order.orderStatus == T(com.busanit.petgathering.constant.OrderStatus).FINAL}">
	                    <button type="button" class="Btn" th:value="${order.orderId}" onclick="cancelOrder(this.value)">주문취소</button>
	                </th:block>
	                <th:block th:if="${order.orderStatus == T(com.busanit.petgathering.constant.OrderStatus).CANCEL}">
	                    <span>취소 완료</span>
	                </th:block>
                </div>
			</div>
			</th:block>
	
	    <div th:with="start=${(orders.number/maxPage)*maxPage + 1}, end=(${(orders.totalPages == 0) ? 1 : (start + (maxPage - 1) < orders.totalPages ? start + (maxPage - 1) : orders.totalPages)})" >
	        <ul class="pagination justify-content-center">
	
	            <li class="page-item" th:classappend="${orders.number eq 0}?'disabled':''">
	                <a th:href="@{'/orders/' + ${orders.number-1}}" aria-label='Previous' class="page-link">
	                    <span aria-hidden='true'>Previous</span>
	                </a>
	            </li>
	
	            <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${orders.number eq page-1}?'active':''">
	                <a th:href="@{'/orders/' + ${page-1}}" th:inline="text" class="page-link ">[[${page}]]</a>
	            </li>
	
	            <li class="page-item" th:classappend="${orders.number+1 ge orders.totalPages}?'disabled':''">
	                <a th:href="@{'/orders/' + ${orders.number+1}}" aria-label='Next' class="page-link">
	                    <span aria-hidden='true'>Next</span>
	                </a>
	            </li>
	        </ul>
	    </div>
    </div>

</div>

</html>
