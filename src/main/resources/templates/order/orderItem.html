<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>

</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:inline="javascript">
		
		var checkUnload = true;
		 $(window).on("beforeunload", function(){
			 if(checkUnload) return "이 페이지를 벗어나면 주문 물품은 저장되지 않습니다.";
			 });
         
         $("#Btn Btn05 btn_order02").on("click", function(){
			  checkUnload = false;
			  $("#saveForm").submit();
			  });
			  
		$(document).ready(function(){
		            $("#checkAll").trigger("click");
		            $("input[name=cartChkBox]").change( function(){
		                getOrderTotalPrice();
		            });
		        });
		
		        function getOrderTotalPrice(){
		            var orderTotalPrice = 0;
		            $("input[name=cartChkBox]:checked").each(function() {
		                var itemId = $(this).val();
		                var price = $("#totalPrice_" + itemId).attr("data-price");
		                orderTotalPrice += price*1;
		            });
		
		            $("#orderTotalPrice").html(orderTotalPrice+'원');
		        }
		
		        function checkAll(){
		            if($("#checkAll").prop("checked")){
		                $("input[name=cartChkBox]").prop("checked",true);
		            }else{
		                $("input[name=cartChkBox]").prop("checked",false);
		            }
		            getOrderTotalPrice();
		        }
		
		        function findAddr() {
		        new daum.Postcode({
		            oncomplete: function(data) {
		                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
		                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
		                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
		                var addr = ''; // 주소 변수
		                var extraAddr = ''; // 참고항목 변수
		
		                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
		                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
		                    addr = data.roadAddress;
		                } else { // 사용자가 지번 주소를 선택했을 경우(J)
		                    addr = data.jibunAddress;
		                }
		
		                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
		                if(data.userSelectedType === 'R'){
		                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
		                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
		                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
		                        extraAddr += data.bname;
		                    }
		                    // 건물명이 있고, 공동주택일 경우 추가한다.
		                    if(data.buildingName !== '' && data.apartment === 'Y'){
		                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
		                    }
		                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
		                    if(extraAddr !== ''){
		                        extraAddr = ' (' + extraAddr + ')';
		                    }
		                    // 조합된 참고항목을 해당 필드에 넣는다.
		                    document.getElementById("extraAddress").value = extraAddr;
		
		                } else {
		                    document.getElementById("extraAddress").value = '';
		                }
		
		                // 우편번호와 주소 정보를 해당 필드에 넣는다.
		                document.getElementById('zipcode').value = data.zonecode;
		                document.getElementById("streetAdr").value = addr;
		                // 커서를 상세주소 필드로 이동한다.
		                document.getElementById("detailAdr").focus();
		            }
		        }).open();
		    }
		
		 $('#delivery_choice').click(function(){
		
		            var member_name =$('#member_name').val();
		            var postaddr=$('#zipcode').val();
		            var loadaddr=$('#streetAdr').val();
		            var jiaddr=$('#detailAdr').val();
		            var detailaddr=$('#extraAddress').val();
		            var member_cp1=$('#phone').val();
		
		
		         if($(this).val()=='same'){
		
		            $('#receiver').val(member_name);
		            $('#postaddr2').val(postaddr);
		            $('#loadaddr2').val(loadaddr);
		            $('#jiaddr2').val(jiaddr);
		            $('#detailaddr2').val(detailaddr);
		            $('#receiver_hp1').val(member_cp1);
		
		
		         }
		      });
		
		      $('#delivery_choice2').click(function(){
		
		         $('#receiver').val('');
		         $('#postaddr2').val('');
		         $('#loadaddr2').val('');
		         $('#jiaddr2').val('');
		         $('#detailaddr2').val('');
		         $('#receiver_hp1').val('');
		
		      });
    </script>

</th:block>

<div layout:fragment="content">
	<div id="inwrap02">

		<div class="or_contbox">
            <div class="or_cont01">
	            <table class="table03 orderinfo">

						<col width="5%" />
						<col />
						<col width="10%" />
						<col width="10%" />
						<col width="18%" />
						<col width="10%" />
						<col width="8%" />

	                <tr style="text-align: center;">
						<th><input type="checkbox" id="checkAll" onclick="checkAll()" onchange="checked" display="none"></th>

	                    <th>배송비</th>
	                    <th>합계</th>
	                    <th>삭제</th>
	                </tr>
	                </thead>
	                <tbody  th:each="order : ${orders.getContent()}">
	                <tr th:if="${order.orderStatus == T(com.busanit.petgathering.constant.OrderStatus).ORDER}"  th:each="orderItem : ${order.orderItemDtoList}">
	                    <td><input type="checkbox" name="cartChkBox" th:value="${orderItem.itemId}" display="none"></td>
	                    <td style="text-align:left;">
							<span class="or_img">

							</span>
							<span th:text="${orderItem.itemNm}"></span>
	                    </td>
	                    <td th:text="${orderItem.itemPrice} + '원'"></td>
	                    <td th:text="${orderItem.count} +'개'">
	                    </td>
	                    <td>[기본 배송]무료</td>
	                    <td th:id="'totalPrice_' + ${orderItem.itemId}" th:data-price="${orderItem.orderPrice * orderItem.count}" th:text="${orderItem.orderPrice * orderItem.count} +'원'"></td>
	                    <td><a th:href="'/order/delete/' + ${order.orderId}">X</a></td>
	                </tr>
	                </tbody>
	            </table>					
			</div>
			<!--  -->
			<form action="/post" role="form" method="post" th:object="${deliveryDto}" class="or_cont_form">
	            <div style="display:none;" th:each="order : ${orders.getContent()}">
	                <div th:if ="${order.orderStatus == T(com.busanit.petgathering.constant.OrderStatus).ORDER}">
	                    <input type="hidden" name="orderId" th:value="${order.orderId}">
	                </div>
	            </div>
				<div class="or_cont02">
	                <div>
						<input type="hidden" th:field="*{id}">
	                    <p class="or_title"><i class="fas fa-truck"></i> 배송지</p>
	                    <div class="or_form">
	                        <!--이름-->
	                        <div class="or_form_cont">
	                            <label class="text-black">받으시는분 </label>
	                            <input type="text" th:field="*{deliveryName}">
	                        </div>	
	                        <!--주소-->
	                        <div class="or_form_cont">
								<label class="text-black">주소 <span class="text-danger">*</span></label>
								<input type="text" class="or_form_addr" th:field="*{deliveryZipcode}" id="zipcode" placeholder="우편번호">
								<input type="button" class="Btn or_form_addr_btn" onclick="findAddr()" value="주소찾기">
	                        </div>
	                        <div class="or_form_cont">
	                            <input type="text" th:field="*{deliveryStreetAdr}" id="streetAdr" placeholder="도로명 주소">
	                        </div>
	                        <div class="or_form_cont">
	                            <input type="text" th:field="*{deliveryDetailAdr}" id="detailAdr" placeholder="상세 주소">
	                        </div>	
	                        <input type="hidden" id="extraAddress" placeholder="참고항목">
	                        <!--휴대번호-->
	                        <div class="or_form_cont">
								<label class="text-black">휴대전화 <span class="text-danger">*</span></label>
								<input type="text" th:field="*{deliveryPhone}" placeholder="010-xxxx-xxxx 입력해주세요">
	                        </div>
	                        <div class="or_form_cont">
								<label class="text-black">배송메시지 <span class="text-danger">*</span></label>
								<select th:field="*{deliveryDetail}">
	                                <option value="부재시 문앞에 놔주세요" selected>부재시 문앞에 놔주세요</option>
	                                <option value="문앞에 두고가주세요(우편함에 넣어주셔도 돼요)" selected>문앞에 두고가주세요(우편함에 넣어주셔도 돼요)</option>
	                                <option value="부재시 경비실에 맡겨주세요">부재시 경비실에 맡겨주세요</option>
	                                <option value="도착하기전에 전화나 문자를 남겨주세요">도착하기전에 전화나 문자를 남겨주세요</option>
	                                <option value="배송전 미리 연락 부탁드립니다">배송전 미리 연락 부탁드립니다</option>
	                                <option value="문앞에 두고 문자주세요">문앞에 두고 문자주세요</option>
	                                <option value="문앞에 두고 전화주세요">문앞에 두고 전화주세요</option>
	                                <option value="택배함에 놔주세요">택배함에 놔주세요</option>
	                                <option value="깨지는 물건이니 조심히 다뤄주세요">깨지는 물건이니 조심히 다뤄주세요</option>
	                            </select>
	                        </div>
	                    </div>
	                </div>
				</div>
				
				<div class="or_cont03">
					<div id="div_how_pay1" class="or_orderbox">
                        <label>입금은행 <span class="text-danger">*</span></label>
                        <select th:field="*{deliveryAccount}">
                            <option value="" selected>:::선택해 주세요:::</option>

                            <option value="국민은행">국민은행:65-654846-34-654</option>

	                </div>
	                
                    <h2 class="text-center">총 결제 금액 : <span id="orderTotalPrice">0원</span></h2>
                    <div class="Btn_box" style="margin-top:20px">
			            <button type="submit" class="Btn Btn05 btn_order02" style="display:block;font-size:20px;">결제하기</a></button>

	                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
