<!-- QNA 등록 페이지 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>

<div layout:fragment="content">
	<div id="inwrap02">
		<div class="p_title"><img src="/img/pet_icon13.png">1:1 문의하기</div>
	    <form action="/qna/new" role="form" method="post"  th:object="${qnaDto}">
	        <input type="hidden" th:field="*{id}">
			<ul class="b_write02">
				<li class="b_write_t" th:for="qnaNm">분류</li>
				<li class="b_write_c">
		            <select th:field="*{qnaNm}">
		                <option th:value="'상품'" th:text="상품">상품</option>
		                <option th:value="'주문'" th:text="주문">주문</option>
		                <option th:value="'배송'" th:text="배송">배송</option>
		                <option th:value="'회원탈퇴'" th:text="회원탈퇴">회원탈퇴</option>
		                <option th:value="'기타'" th:text="기타">기타</option>
		            </select>
				</li>				
			</ul>
	        <ul class="b_write">
				<li class="b_write_t">제목</li>
				<li class="b_write_c">
					<input type="text" th:field="*{title}" required="true">
	            	<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect data</p>
				</li>
				<li class="b_write_t">내용</li>
				<li class="b_write_c" style="min-height:400px">
					<textarea th:field="*{content}"></textarea>
					<p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p>
				</li>					
			</ul>
			
	        <div style="text-align: center">
	            <button type="submit" class="Btn btn_left">문의하기</button>
	            <a type="button" class="Btn Btn02" href="/qna/list">목록가기</a>
	        </div>
	        
	        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	    </form>
	</div>
</div>
</html>
