<!-- QNA 내역 페이지 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
	<div id="inwrap02">
		<div class="p_title"><img src="/img/pet_icon13.png">1:1 문의내역</div>
		<div class="Btn_box03" style="margin-bottom:30px">
	       	<button class="Btn btn_left" sec:authorize="isAuthenticated()" aria-current="page" onClick="location.href='/members/mypage'">내정보</button>
	       	<button class="Btn btn_left" sec:authorize="isAuthenticated()" aria-current="page" onClick="location.href='/members/user'">회원정보수정</button>         
	       	<button class="Btn btn_left" sec:authorize="isAuthenticated()" aria-current="page" 
	       			onClick="location.href='/cart'">장바구니</button>
	       	<button class="Btn btn_left" sec:authorize="isAuthenticated()" aria-current="page" 
	       			onClick="location.href='/orders'">구매이력</button>          
	       	<button class="Btn Btn02 btn_left" sec:authorize="isAuthenticated()" aria-current="page" 
	       			onClick="location.href='/qna/list'">내 질문과답변</button> 
	       	<button class="Btn Btn02 btn_left" sec:authorize="isAuthenticated()" aria-current="page" 
	       			onClick="location.href='/board/myboard'">내가 쓴 수다글</button>
	       	<button class="Btn Btn02" sec:authorize="isAuthenticated()" aria-current="page" 
	       			onClick="location.href='/meeting/mymeeting'">내가 쓴 모임글</button>
       	</div>
       	
        <form action="/qna/new" role="form" method="get" th:object="${qnaDto}">
            <table class="table01">
	            <colgroup>
	                <col width="5%"/>
	                <col width="10%"/>
	                <col/>
	                <col width="10%"/>
	                <col width="10%"/>
	            </colgroup>
                <thead>
                <tr text-align="center">
                    <td>번호</td>
                    <td>분류</td>
                    <td>제목</td>
                    <td>답변여부</td>
                    <td>관리</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="qna : ${qnaList}">
                    <td th:text="${qna.id}"></td>
                    <td th:text="${qna.qnaNm}"></td>
                    <td style="text-align:left;">
                        <a th:href="'/qna/list/'+${qna.id}" th:text="${qna.title}"></a>
                    </td>
                    <td th:text="${qna.qnaStatus == T(com.busanit.petgathering.constant.QnaStatus).WAITING} ? '답변대기' : '답변완료'"></td>
                    <td><button type="button" class="Btn btn_del"><a th:href="@{/qna/list/delete?(id=${qna.id})}" style="color:#fff">삭제</a></button></td>
                </tr>
                </tbody>
            </table>
            
            <div class="Btn_box" style="margin-top:50px">
	            <button type="submit" class="Btn">작성</button>
	        </div>
	        
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>

</div>
</html>
