<body style="position:relative;">
    <div th:replace="fragments/header::header"></div>
    <!-- modal 영역 -->
    <div class="modal-box">
		<div class="modal-bg" onClick="javascript:popClose();"></div>
		<div class="modal-wrap">
		    <div th:replace="member/memberLoginForm::login"></div>
		</div>
	</div>
	<script>
		function popOpen() {
		    var modalBox = $('.modal-box');
		    var modalPop = $('.modal-wrap');
		    var modalBg = $('.modal-bg'); 				
		    $(modalBox).show();				
		    $(modalPop).show();
		    $(modalBg).show();				
		}
		
		 function popClose() {
		   var modalBox = $('.modal-box');
		   var modalPop = $('.modal-wrap');
		   var modalBg = $('.modal-bg');				
		    $(modalBox).hide();					
		   $(modalPop).hide();
		   $(modalBg).hide();				
		}
	</script>
	<!-- //modal 영역 -->
    <div layout:fragment="content" class="content" style="padding-top:150px"></div>
    <div class="side_box">
		<div class="side_con" onclick="location.href='/store'">
			<img src="/img/pet_icon12.png" style="margin-top:20px;">
			<p class="side_con_t">수제간식<br>보러가기</p>
		</div>
		<div class="side_con side_con01" onclick="location.href='https://open.kakao.com/o/gWoJiK7e'">
			<img src="/img/pet_icon09.png" style="height:35px;">
			<p class="side_con_t">카카오톡<br>상담하기</p>
		</div>
	</div>
    <div id="go_top" onclick="go_top();">TOP</div>
    <div th:replace="fragments/footer::footer"></div>
    
    <script>		
		$(window).scroll(function(){
		   var ys = $(this).scrollTop();
		   if(ys >= 100){
		      $("#go_top").fadeIn();
		   }
		   else {
		      $("#go_top").fadeOut();
		   }
		});
		
		function go_top() {
		   $('html,body').animate({scrollTop:0}, 400);
		}
	</script>
<script src='/js/jquery.js'></script>
