<!-- 로그인 페이지 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
	<div id="inwrap02">
		<div class="p_title"><img src="/img/pet_icon13.png">마이페이지</div>
		<div class="Btn_box03">
	       	<button class="Btn btn_left" sec:authorize="isAuthenticated()" aria-current="page" onClick="location.href='/members/mypage'">내정보</button>
	       	<button class="Btn btn_left" sec:authorize="isAuthenticated()" aria-current="page" onClick="location.href='/members/user'">회원정보수정</button>         
	       	<button class="Btn btn_left" sec:authorize="isAuthenticated()" aria-current="page" 
	       			onClick="location.href='/cart'">장바구니</button>
	       	<button class="Btn btn_left" sec:authorize="isAuthenticated()" aria-current="page" 
	       			onClick="location.href='/orders'">구매이력</button>          
	       	<button class="Btn Btn02 btn_left" sec:authorize="isAuthenticated()" aria-current="page" 
	       			onClick="location.href='/qna/list'">내 질문과답변</button> 
	       	<button class="Btn Btn02 btn_left" sec:authorize="isAuthenticated()" aria-current="page" 
	       			onClick="location.href='/board/myboard'">내가 쓴 수다글</button>
	       	<button class="Btn Btn02" sec:authorize="isAuthenticated()" aria-current="page" 
	       			onClick="location.href='/meeting/mymeeting'">내가 쓴 모임글</button>
       	</div>
       	
       	
       	<ul class="my_box">
	       	<li class="my_img"><img src="/img/pet_img04.png"></li>
	       			
	       	<li class="my_info" th:each="memberFormDto : ${memberFormDto}" th:object="${memberFormDto}">
				<input type="hidden" th:field="*{num}" th:value="${memberFormDto.num}">
		        <div class="my_cont">
	                <label th:for="id">아이디</label>
		            <span th:text="${memberFormDto.id}"></span>
		        </div>
		        <div class="my_cont">
	                <label th:for="name">이름</label>
		            <span th:text="${memberFormDto.name}"></span>
		        </div>
		        <div class="my_cont">
	                <label th:for="phone">핸드폰 번호</label>
		            <span th:text="${memberFormDto.phone}"></span>
		        </div>
		        <div class="my_cont">
		            <label th:for="email">이메일 주소</label>
		            <span th:text="${memberFormDto.email}"></span>
		        </div>
		        <div class="my_cont">
		            <label th:for="zipcode">우편번호</label>
		            <span th:text="${memberFormDto.zipcode}"></span>
		        </div>
		        <div class="my_cont">
		            <label th:for="streetAdr">도로명 주소</label>
		            <span th:text="${memberFormDto.streetAdr}"></span>
		        </div>
		        <div class="my_cont">
		            <label th:for="detailAdr">상세주소</label>
		            <span th:text="${memberFormDto.detailAdr}"></span>
		        </div>
		        
	        	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	        </li>
        </ul>
        
  	</div>
</div>
</html>
