<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout1}">	  
	
	<div th:fragment="login" th:class="log_wrap">
		<form action="/members/login" role="form" method="post" class="log_box">
			<img src="/img/pet_icon15.png" style="width:auto;height:80px;margin:0 auto 20px;">
			<div class="log_cont">
				<input type="id" name="id" class="log_input"
					placeholder="아이디를 입력해주세요">
			</div>
			<div class="log_cont">
				<input type="password" id="password" name="password" 
					class="log_input" placeholder="비밀번호 입력">
			</div>
			<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
			
							
			<div class="Btn_box">
				<button class="Btn btn_login btn_left">s로그인</button>
				<button type="button" class="Btn btn_login" onclick="location.href='/members/new'">회원가입</button>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			

		</form>
	</div>
	
	<div layout:fragment="content">
		<div id="inwrap02">
			<div class="p_title"><img src="/img/pet_icon13.png">로그인</div>
		<form action="/members/login" role="form" method="post" class="log_box02">
			<img src="/img/pet_icon15.png" style="width:auto;height:80px;margin:0 auto 20px;">
			<div class="log_cont">
				<input type="id" name="id" class="log_input"
					placeholder="아이디를 입력해주세요">
			</div>
			<div class="log_cont">
				<input type="password" id="password" name="password" 
					class="log_input" placeholder="비밀번호 입력">
			</div>
			<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
			
							
			<div class="Btn_box">
				<button class="Btn btn_login btn_left">로그인</button>
				<button type="button" class="Btn btn_login" onclick="location.href='/members/new'">회원가입</button>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			
						<br><a href="/oauth2/authorization/google" >구글로그인<br />
		</form>
		</div>
	</div>

</html>
