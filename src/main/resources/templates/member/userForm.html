<!-- 개인 정보 수정 페이지 -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

    <th:block layout:fragment="script">
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script th:inline="javascript">
	        $(document).ready(function(){
	            var errorMessage = [[${errorMessage}]];
	            if(errorMessage != null){
	                alert(errorMessage);
	            }
	        });
	
	        function findAddr() {
	        new daum.Postcode({
	            oncomplete: function(data) {
	                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
	
	                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
	                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
	                var addr = ''; // 주소 변수
	                var extraAddr = ''; // 참고항목 변수
	
	                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
	                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
	                    addr = data.roadAddress;
	                } else { // 사용자가 지번 주소를 선택했을 경우(J)
	                    addr = data.jibunAddress;
	                }
	
	                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
	                if(data.userSelectedType === 'R'){
	                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
	                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
	                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
	                        extraAddr += data.bname;
	                    }
	                    // 건물명이 있고, 공동주택일 경우 추가한다.
	                    if(data.buildingName !== '' && data.apartment === 'Y'){
	                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
	                    }
	                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
	                    if(extraAddr !== ''){
	                        extraAddr = ' (' + extraAddr + ')';
	                    }
	                    // 조합된 참고항목을 해당 필드에 넣는다.
	                    document.getElementById("extraAddress").value = extraAddr;
	
	                } else {
	                    document.getElementById("extraAddress").value = '';
	                }
	
	                // 우편번호와 주소 정보를 해당 필드에 넣는다.
	                document.getElementById('zipcode').value = data.zonecode;
	                document.getElementById("streetAdr").value = addr;
	                // 커서를 상세주소 필드로 이동한다.
	                document.getElementById("detailAdr").focus();
	            }
	        }).open();
	    }
	    </script>
    </th:block>

<div layout:fragment="content">
	<div id="inwrap02">
		<div class="p_title"><img src="/img/pet_icon13.png">회원정보 수정</div>
		<div class="Btn_box03">
	       	<button class="Btn btn_left" sec:authorize="isAuthenticated()" aria-current="page" onClick="location.href='/members/mypage'">내정보</button>
	       	<button class="Btn btn_left" sec:authorize="isAuthenticated()" aria-current="page" onClick="location.href='/members/user'">회원정보수정</button>         
	       	<button class="Btn btn_left" sec:authorize="isAuthenticated()" aria-current="page" 
	       			onClick="location.href='/cart'">장바구니</button>
	       	<button class="Btn btn_left" sec:authorize="isAuthenticated()" aria-current="page" 
	       			onClick="location.href='/orders'">구매이력</button>          
	       	<button class="Btn Btn02 btn_left" sec:authorize="isAuthenticated()" aria-current="page" 
	       			onClick="location.href='/qna/list'">내 질문과답변</button> 
	       	<button class="Btn Btn02 btn_left" sec:authorize="isAuthenticated()" aria-current="page" 
	       			onClick="location.href='/board/myboard'">내가 쓴 수다글</button>
	       	<button class="Btn Btn02" sec:authorize="isAuthenticated()" aria-current="page" 
	       			onClick="location.href='/meeting/mymeeting'">내가 쓴 모임글</button>
       	</div>
	    <form role="form" method="post" th:object="${memberFormDto}" th:each="memberFormDto : ${memberFormDto}" class="join_box" style="margin-top:50px;">
	        <input type="hidden" th:field="*{num}" th:value="${memberFormDto.num}">
		    <div class="join_cont">
	            <label th:for="name">이름</label>
	            <input type="text" th:field="*{name}" th:value="${memberFormDto.name}" class="join_input" placeholder="이름을 입력해주세요" readonly>
	        </div>
		    <div class="join_cont">
	            <label th:for="id">아이디</label>
	            <input type="text" th:field="*{id}" th:value="${memberFormDto.id}" class="join_input" placeholder="아이디를 입력해주세요" readonly>
	        </div>
		    <div class="join_cont">
	            <label th:for="phone">핸드폰 번호</label>
	            <input type="text" th:field="*{phone}" th:value="${memberFormDto.phone}" class="join_input" placeholder="핸드폰 번호 입력  [010-xxxx-xxxx] 양식으로 입력하여주세요">
	            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="fieldError">Incorrect data</p>
	        </div>
	        <div class="join_cont">
                <label th:for="email">이메일 변경</label>
                <input type="text" th:field="*{email}" th:value="${memberFormDto.email}" class="join_input" placeholder="이메일 형식에 맞지않습니다.">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
            </div>
		    <div class="join_cont">
	            <label th:for="zipcode">우편번호 <button type="button" class="Btn btn_addr" onclick="findAddr()"><i class="fa fa-search"></i> 우편번호 찾기</button></label>
	            <input type="text" th:field="*{zipcode}" th:value="${memberFormDto.zipcode}" id="zipcode" class="join_input" placeholder="우편번호를 입력해주세요">
	
	            <p th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}" class="fieldError">Incorrect data</p>
	        </div>
		    <div class="join_cont">
	            <label th:for="streetAdr">도로명 주소</label>
	            <input type="text" th:field="*{streetAdr}" th:value="${memberFormDto.streetAdr}" id="streetAdr" class="join_input" placeholder="도로명 주소를 입력해주세요">
	            <p th:if="${#fields.hasErrors('streetAdr')}" th:errors="*{streetAdr}" class="fieldError">Incorrect data</p>
	        </div>
		    <div class="join_cont">
	            <label th:for="detailAdr">상세주소</label>
	            <input type="text" th:field="*{detailAdr}" th:value="${memberFormDto.detailAdr}" id="detailAdr" class="join_input" placeholder="상세 주소를 입력해주세요">
	            <p th:if="${#fields.hasErrors('detailAdr')}" th:errors="*{detailAdr}" class="fieldError">Incorrect data</p>
	        </div>
	        <input type="hidden" id="extraAddress" placeholder="참고항목">
	        <div class="form-group" style="display:none">
	            <select th:field="*{role}" class="custom-select">
	                <option value="USER">USER</option>
	            </select>
	        </div>
	        <div class="Btn_box" style="margin-top:30px">
	            <button th:formaction="@{'/members/user/' + ${memberFormDto.num} }" type="submit" class="Btn">수정</button>
	        </div>
	        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	    </form>
	</div>
</div>
</html>
