<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
	
	<a type="button" class="btn btn-primary" href="/Dboard/new">등록하기</a>
		
		<div th:each="list,status: ${list}" class="card" style=" width: 43rem; margin: 50px; text-align:center;" >
				<div style="text-align: left;">
					<p th:if="${list.myType == 'MEETING'}">만남</p>
					<p th:unless="${list.myType == 'MEETING'}">자랑</p>					
				</div>
			<img th:src="${list.imgUrl}" class="img" alt="...">
 		 	<div class="card-body">
  	  			<p>이름: <span th:text="${list.name}"></p>  
  	  			<p th:if="${list.gender == 'MALE'}">성별 :남자</p>
  	  			<p th:unless="${list.gender == 'MALE'}">성별 :여자</p>
  	  			<p>나이: <span th:text="${list.age}"></span>살</p>
  	  			<p>품종: <span th:text="${list.dogType}"></span></p>
  	  			<a th:href="@{'list/view/' + ${list.id}}">자세히</a>
 			 </div>
		</div>
	
		
	
	</div>
</html>
